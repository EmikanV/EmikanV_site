<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графический дизайнер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#contacts">Контакты</a></li>
                    <li><a href="#reviews">Отзывы</a></li>
                    <li><a href="#services">Услуги</a></li>
                </ul>
            </nav>
            <button class="contact-button">Связаться</button>
        </header>

        <main>
            <section class="intro">
                <div class="intro-content">
                    <h1>Графический дизайнер</h1>
                    <p>Валерия Эмикан</p>
                </div>
                <img src="images/profile.png" alt="Валерия Эмикан" class="profile-image">
            </section>

            <section class="services" id="services">
                <h2>Профессиональный дизайн по выгодной цене</h2>
                <div class="portfolio">
                    <img src="images/work1.png" alt="Пример работы 1">
                    <img src="images/work2.png" alt="Пример работы 2">
                    <img src="images/work3.png" alt="Пример работы 3">
                </div>
            </section>

            <section class="works">
                <h2>Работы</h2>
                <div class="work-buttons">
                    <button>Презентации</button>
                    <button>Полиграфия</button>
                    <button>Соц.сети</button>
                    <button>Логотип</button>
                </div>
            </section>

            <button class="contact-button">Связаться</button>
        </main>
    </div>
</body>
</html>
